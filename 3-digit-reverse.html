<!DOCTYPE html>
<html>

<head>
</head>
    <body>
    <b><p>manually three digit number reverse in js</p></b>
    </body>
    <script>
        
        var n=456,f,s,l,r=0
        
        f=parseInt(n/100)
        s=parseInt(n%100/10)
        l=parseInt(n%10)
        r=l*100+s*10+f
        
        document.write(r)
        
        
    </script>
        </html>
