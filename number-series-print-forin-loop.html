<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>for in method use print array number series</p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[1,2,3,4]

        let txt=""

        for(let i in arr)
        {
            txt+= arr[i] + " "
        }

        document.getElementById('demo').innerHTML=txt




    </script>
</html>
