<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>array sort method use to find lower value</p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[11,20,3,4,5,6,7,8,9]

        arr.sort(function(a,b) {return a-b})

        document.getElementById('demo').innerHTML=arr[0]

    </script>
</html>
