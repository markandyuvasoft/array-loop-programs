<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <b><p>string reverse by loop</p></b>
    <p id="demo"></p>
    </body>

    <script>

    var string= prompt(string)

function reverse(str) {
    let newString = "";

    for (let i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}
const result = reverse(string);

document.getElementById('demo').innerHTML=result

    </script>
</html>
