<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>array sort method use find maximum value</p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[2,1,4,5,6,8,3,9,10]

        arr.sort(function(a,b) {return b-a})

        document.getElementById('demo').innerHTML=arr[0]

    </script>
</html>
